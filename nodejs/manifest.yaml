apiVersion: apps/v1
kind: Deployment
metadata:
 name: nodejs-hello-world
spec:
 replicas: 1
 selector:
   matchLabels:
     app: nodejs-hello-world
 template:
   metadata:
     labels:
       app: nodejs-hello-world
   spec:
     containers:
     - name: nodejs-hello-world
       image: localhost/hello-world-nodejs:latest
       imagePullPolicy: IfNotPresent
       ports:
       - containerPort: 8080
       resources:
         requests:
           cpu: "250m"
           memory: "256Mi"
         limits:
           cpu: "500m"
           memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
 name: nodejs-hello-world-service
spec:
 type: NodePort
 ports:
 - port: 8080
   nodePort: 30000   #Altere a porta do node o quanto vocÃª quiser em um range de 30000-32767
 selector:
   app: nodejs-hello-world